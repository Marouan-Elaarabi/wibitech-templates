            والبار. نقدر استفسارك، وسيقوم أحد أفراد فريقنا بالرد قريبًا.</p>
        </div>
        <form data-form-type="leads" data-form-name="geschtalt_leads"
          data-form-id="id1728381527676__UCJQCg4sCuBIwMoCmxCCiwcUkzAazS" class="form-geschtalt">
          <label class="span_half obligate_fields">
            <span class="ouasl_field-title">الاسم</span>
            <input type="text" name="first_name" id="first_name" placeholder="الاسم" data-leads-name="ouasl_6f8n89aqt8"
              data-field-tracker="first_name_6f8n89aqt8_N21J5ASMg2dqVENQ1sycnYRTYhTDHZ">

          <label class="span_half obligate_fields">

              data-field-tracker="last_name_6f8n89aqt8_N21J5ASMg2dqVENQ1sycnYRTYhTDHZ">
          </label>
          <label class="span_half">
            <span class="ouasl_field-title">رقم الهاتف</span>

          <label class="span_half">
            <span class="ouasl_field-title">عدد الأشخاص</span>
            <input type="number" name="geschtalt_people_count" value="1" step="1" min="0" placeholder="عدد الأشخاص">

            <span class="ouasl_field-title">الوقت</span>
            <input type="datetime-local" name="geschtalt_date" data-date="true" id="ouasel-date" placeholder="الوقت">
          </label>
          <label class="message">
            <span class="ouasl_field-title">رسالتك</span>
            <textarea placeholder="رسالتك" name="geschtalt_message"></textarea>
          </label>
          <div class="submit-form-btn">
            <button type="submit" class="send_form">أرسل الرسالة</button>
