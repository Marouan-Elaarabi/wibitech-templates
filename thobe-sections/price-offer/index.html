<link rel="stylesheet" href="./style.css">

<section class="wrapper" id="thobe-price-offer" data-name="thobe-price-offer" data-tag="section">
  <div class="container">
    <div class="content wrapper content-box">
      <div class="upper-content wrapper">
        <div class="heading">
          <h2 class="heading-txt">الأسعار والعروض</h2>
        </div>
        <div class="product-rates wrapper content-box">
          <div class="product-rates-imgs wrapper content-box">
            <div class="product-rates-img wrapper">
              <img src="./product-rates-img-1.webp" alt="rate img">
            </div>
            <div class="product-rates-img wrapper">
              <img src="./product-rates-img-2.webp" alt="rate img">
            </div>
            <div class="product-rates-img wrapper">
              <img src="./product-rates-img-3.webp" alt="rate img">
            </div>
          </div>
          <div class="product-rates-info wrapper content-box">
            <div class="product-rates-info-stars wrapper content-box">
              <div class="product-rates-info-star wrapper">
                <img src="./colored-star.svg" alt=" rate star icon">
              </div>
              <div class="product-rates-info-star wrapper">
                <img src="./colored-star.svg" alt=" rate star icon">
              </div>
              <div class="product-rates-info-star wrapper">
                <img src="./colored-star.svg" alt=" rate star icon">
              </div>
              <div class="product-rates-info-star wrapper">
                <img src="./half-colored-star.svg" alt=" rate half star icon">
              </div>
              <div class="product-rates-info-star wrapper">
                <img src="./uncolored-star.svg" alt=" rate no star icon">
              </div>
            </div>
            <p class="product-rates-info-txt">1019 تقييم(4.5)</p>
          </div>
        </div>
      </div>
      <div class="lower-content wrapper">
        <div class="price-timer-countdown wrapper content-box">
          <div class="price-box wrapper">
            <div class="price-wrapper wrapper content-box">
              <p class="discounted-price">199 ريال</p>
              <p class="original-price">399 ريال</p>
            </div>
            <a href="#thobe-form" role="button" class="buy-cta">
              <p class="buy-cta-txt">اشترِي الآن بخصم 50%</p>
              <div class="buy-cta-arrow">
                <img src="./arrow-cta-light.svg" alt="buy cta arrow">
              </div>
            </a>
          </div>
          <div class="timer-countdown-box wrapper content-box">
            <p class="timeleft">الوقت المتبقي:</p>
            <div class="timer-countdown ouasl_timer-countdown" id="ouasl_timer-countdown">
              <div class="timer-countdown-minutes seconds-wrapper wrapper">
                <p class="timer-digits blk-ctrl__42">17</p>
                <p class="timer-txt blk-ctrl__42">دقائق</p>
              </div>
              <div class="timer-countdown-hours minutes-wrapper wrapper">
                <p class="timer-digits blk-ctrl__42">42</p>
                <p class="timer-txt blk-ctrl__42">ساعات</p>
              </div>
              <div class="timer-countdown-days hours-wrapper wrapper">
                <p class="timer-digits blk-ctrl__42">16</p>
                <p class="timer-txt blk-ctrl__42">أيام</p>
              </div>
            </div>
          </div>
        </div>
        <div class="product-showcase-img wrapper">
          <img src="./product-showcase-img.webp" alt="product showcase img">
        </div>
      </div>
    </div>
  </div>
</section>
<script src="./index.js"></script>
