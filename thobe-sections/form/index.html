<link rel="stylesheet" href="./style.css">
<section class="wrapper" id="thobe-form" data-name="thobe-form" data-tag="form">
  <div class="container">
    <div class="content wrapper content-box">
      <div class="form-heading wrapper content-box">
        <h2 class="form-heading-txt">عروض الباقات</h2>
        <p class="form-heading-paragraph">عرض صالح ليوم فقط-اختر العرض المناسب لك </p>
      </div>
      <div class="form-wrapper wrapper content-box">
        <form class="form-thobe" data-form-type="contact" data-form-name="clean_leads"
          data-form-id="id1758899261809__leBcmoRVu0WRVFH15sWkQz6AcBk26y">
          <label class="half-span">
            <span class="ouasl_field-title">الاسم الاول</span>
            <input type="text" name="first_name" id="first_name" data-leads-name="ouasl_6f8n89aqt8"
              data-field-tracker="first_name_6f8n89aqt8_PZ6vkaeJJWEFhqmleCNa1G7M3XR1Le" placeholder="الاسم الاول"
              required />
          </label>
          <label class="half-span">
            <span class="ouasl_field-title">الاسم التاني</span>
            <input type="text" name="last_name" id="last_name" data-leads-name="ouasl_6f8n89aqt8"
              data-field-tracker="last_name_6f8n89aqt8_PZ6vkaeJJWEFhqmleCNa1G7M3XR1Le" placeholder="الاسم التاني"
              required />
          </label>
          <label>
            <span class="ouasl_field-title">رقم الجوال (واتساب)</span>
            <input type="tel" name="lawfirm_phone" placeholder="رقم الجوال (واتساب)" required />
          </label>
          <label>
            <span class="ouasl_field-title">المدينة + العنوان</span>
            <input type="text" name="lawfirm_address" placeholder="المدينة + العنوان" required />
          </label>
          <div class="ouasl_field-radios">
            <div class="ouasl_field-radios_title">
              <h4 class="option-description-title">المقاس</h4>
            </div>
            <label class="radio active">
              <span class="ouasl_field-title">L</span>
              <input type="radio" class="thobe_size" name="thobe_size" value="L" checked>
            </label>
            <label class="radio">
              <span class="ouasl_field-title">M</span>
              <input type="radio" class="thobe_size" name="thobe_size" value="M">
            </label>
            <label class="radio">
              <span class="ouasl_field-title">XL</span>
              <input type="radio" class="thobe_size" name="thobe_size" value="XL">
            </label>
            <label class="radio">
              <span class="ouasl_field-title">XXL</span>
              <input type="radio" class="thobe_size" name="thobe_size" value="XXL">
            </label>
            <label class="radio">
              <span class="ouasl_field-title">3XL</span>
              <input type="radio" class="thobe_size" name="thobe_size" value="3XL">
            </label>
          </div>
          <div class="ouasl_field-radios">
            <div class="ouasl_field-radios_title">
              <h4 class="option-description-title">الكمية</h4>
            </div>
            <label class="radio">
              <span class="ouasl_field-title">1</span>
              <input type="radio" class="thobe_quantity" name="thobe_quantity" value="1">
            </label>
            <label class="radio active">
              <span class="ouasl_field-title">2</span>
              <input type="radio" class="thobe_quantity" name="thobe_quantity" value="2" checked>
            </label>
            <label class="radio">
              <span class="ouasl_field-title">3</span></span>
              <input type="radio" class="thobe_quantity" name="thobe_quantity" value="3">
            </label>
          </div>
          <div class="btn-cta submit-form-btn">
            <button type="submit" role="button" class="button-cta">
              تأكيد الطلب الآن
            </button>
          </div>
        </form>
        <div class="form-footer wrapper">
          <p class="form-footer-paragraph">سنقوم بالتواصل عبر واتساب لتأكيد الطلب وموعد التسليم. الدفع عند الاستلام.
            بياناتك آمنة ولن تُشارك.</p>
        </div>
      </div>
    </div>
