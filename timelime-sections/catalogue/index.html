<link rel="stylesheet" href="style.css">

<section id="timelime-catalogue" data-name="timelime-catalogue" data-tag="section">
  <div class="container">
    <div class="content wrapper content-box">
      <div class="main-img wrapper">
        <img src="./product-1.webp" alt="product image">
      </div>
      <div class="products-gallery-price-cta wrapper content-box">
        <div class="products-gallery wrapper content-box">
          <div class="product-imagery wrapper active">
            <img src="./product-1.webp" alt="product image">
          </div>
          <div class="product-imagery wrapper">
            <img src="./product-2.webp" alt="product image">
          </div>
          <div class="product-imagery wrapper">
            <img src="./product-3.webp" alt="product image">
          </div>
          <div class="product-imagery wrapper">
            <img src="./product-4.webp" alt="product image">
          </div>
        </div>
        <div class="products-price-discount wrapper content-box">
          <div class="products-price wrapper">
            <p class="discount-price"><span class="cairo">199</span> ريال</p>
            <p class="original-price"><span class="cairo">199</span> ريال</p>
          </div>
          <div class="discount-rate wrapper">
            <p class="discount-price-txt">خصم <span class="cairo">50%</span></p>
            <div class="discount-imagery wrapper">
              <img src="./discount-imagery.svg" alt="discount imagery">
            </div>
          </div>
        </div>
        <div class="products-cta wrapper content-box">
          <a href="#" role="button" class="buy-cta">
            <p class="buy-cta-txt">اشترِي الآن</p>
            <div class="buy-cta-arrow">
              <img src="./buy-cta-arrow.svg" alt="buy cta arrow">
            </div>
          </a>
          <p class="scarcity-text">الكمية محدودة</p>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="index.js"></script>
