<link rel="stylesheet" href="style.css">

<header id="timelime-header" data-name="timelime-header" data-tag="header">
  <div class="container">
    <div class="content wrappper content-box">
      <p class="count-down-paragraph">الكمية محدودة | ينتهي خلال</p>
      <div class="count-down">
        <div class="timer-countdown-seconds">
          <p class="timer-digits blk-ctrl__42">35</p>
        </div>
        <div class="timer-countdown-minutes">
          <p class="timer-digits blk-ctrl__42">17</p>
        </div>
        <div class="timer-countdown-hours">
          <p class="timer-digits blk-ctrl__42">42</p>
        </div>
        <div class="timer-countdown-days">
          <p class="timer-digits blk-ctrl__42">16</p>
        </div>
      </div>
    </div>
  </div>
</header>

<script src="index.js"></script>
