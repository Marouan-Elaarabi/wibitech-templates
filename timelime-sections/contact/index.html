<link rel="stylesheet" href="style.css">

<section id="timelime-contact" data-name="timelime-contact" data-tag="form">
  <div class="container">
    <div class="content">
      <form class="form-timelime" data-form-type="leads" data-form-name="timelime_leads"
        data-form-id="id1758106755171__o8uKSKQwOdDXGKbcVMp6BTNmOZ73vn">
        <div class="form-inner-content">
          <div class="ouasl_field-radios radios-content">
            <div class="ouasl_field-radios_title">
              <h4 class="option-description-title">اختر العرض المناسب لك :</h4>
              <p class="option-description-text">عرض صالح ليوم فقط!</p>
            </div>
            <label class="wrapper radio-label">
              <span class="ouasl_field-title">1 = 199 ريال</span>
              <input type="radio" class="timelime_radio" name="timelime_radio" value="1" />
              <span class="radio-circle"></span>
            </label>
            <label class="wrapper radio-label">
              <span class="ouasl_field-title">2 = 349 ريال</span>
              <input type="radio" class="timelime_radio" name="timelime_radio" value="2" />
              <span class="radio-circle"></span>
            </label>
            <label class="wrapper radio-label active">
              <span class="ouasl_field-title">3 = 499 ريال <span class="inner-span">🔥 الأكثر طلبًا</span></span>
              <input type="radio" class="timelime_radio" name="timelime_radio" value="3" checked />
              <span class="radio-circle"></span>
            </label>
          </div>
          <label class="wrapper">
            <span class="ouasl_field-title">الاسم الشخصي :</span>
            <input type="text" name="first_name" id="first_name" data-leads-name="ouasl_6f8n89aqt8"
              data-field-tracker="first_name_6f8n89aqt8_VNdWVmgcxcEgw71dX5UG519zPqxSQx" required
              placeholder="الاسم الشخصي" />
          </label>
          <label class="wrapper">
            <span class="ouasl_field-title">الاسم العائلي :</span>
            <input type="text" name="last_name" id="last_name" data-leads-name="ouasl_6f8n89aqt8"
              data-field-tracker="last_name_6f8n89aqt8_VNdWVmgcxcEgw71dX5UG519zPqxSQx" required
              placeholder="الاسم العائلي" />
          </label>
          <label class="wrapper">
            <span class="ouasl_field-title">رقم الجوال (واتساب) :</span>
            <input type="tel" name="timelime_phone" placeholder="رقم الجوال (واتساب) :" required />
          </label>
          <label>
            <span class="ouasl_field-title"> المدينة + العنوان :</span>
            <textarea name="timelime_message" placeholder="العنوان" required></textarea>
          </label>
          <div class="btn-cta submit-form-btn">
            <button type="submit" role="button" class="button-cta">
              تأكيد الطلب الآن
              <img src="buy-cta-arrow.svg" alt="buy-cta-arrow">
            </button>
            <p class="connect">سنقوم بالتواصل عبر واتساب لتأكيد الطلب وموعد التسليم. الدفع عند الاستلام. بياناتك آمنة
              ولن
              تُشارك.</p>
          </div>
        </div>
      </form>
      <div class="form-image">
        <img src="./form-image.webp" alt="form image">
      </div>
    </div>
  </div>
</section>

<script src="index.js"></script>
