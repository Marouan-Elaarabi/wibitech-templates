<link rel="stylesheet" href="./style.css">

<section id="tomor-contact" data-name="tomor-contact" data-tag="form">
  <div class="container">
    <div class="content">
      <div class="form-txt">
        <h1 class="form-heading-txt">الاتصال بنا</h1>
        <p class="form-paragraph-txt">تواصل معنا عبر الهاتف أو البريد الإلكتروني لأي استفسارات أو طلبات خاصة</p>
      </div>
      <form class="form-tomor" data-form-type="contact" data-form-name="tomor_contact"
        data-form-id="id1759741624851__gT6xkfPNMObZyExE2HL5QaAOOueTtq">
        <label class="half-span">
          <span class="ouasl_field-title"></span>
          <input type="text" name="first_name" id="first_name" required placeholder="الاسم" />
        </label>
        <label class="half-span">
          <span class="ouasl_field-title"></span>
          <input type="text" name="last_name" id="last_name" required placeholder="النسب" />

        <label>

          <input type="text" name="tomor_address" placeholder="@gmail.com" required />

        <label>

          <input type="tel" name="tomor_phone" placeholder="+512" required />
        </label>
        <div class="btn-cta submit-form-btn">
          <button type="submit" role="button" class="button-cta">

          </button>
        </div>
      </form>
    </div>
  </div>
</section>
