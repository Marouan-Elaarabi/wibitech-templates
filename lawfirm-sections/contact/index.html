<link rel="stylesheet" href="./style.css" />

<section id="lawfirm-contact" data-name="lawfirm-contact" data-tag="form">
  <div class="container">
    <div class="content wrapper">
      <div class="header-container wrapper">
        <div class="contact-container wrapper">
          <div class="icon-container"></div>
          <h5 class="contact-text">تواصل معنا</h5>
        </div>
        <div class="title wrapper">
          <h1 class="main-title">تواصل معنا</h1>
        </div>
      </div>
      <form class="form-lawfirm" data-form-type="leads" data-form-name="lawfirm_leads"
        data-form-id="id1756807972897__E0gyX0P44mNwbO6iy49ULm6AxGebb0">
        <label>
          <span class="ouasl_field-title"></span>
          <input type="text" name="first_name" id="first_name" data-leads-name="ouasl_6f8n89aqt8"
            data-field-tracker="first_name_6f8n89aqt8_PZ6vkaeJJWEFhqmleCNa1G7M3XR1Le" placeholder="الاسم الاول"
            required />
        </label>
        <label>
          <span class="ouasl_field-title"></span>
          <input type="text" name="last_name" id="last_name" data-leads-name="ouasl_6f8n89aqt8"
            data-field-tracker="last_name_6f8n89aqt8_PZ6vkaeJJWEFhqmleCNa1G7M3XR1Le" placeholder="الاسم التاني"
            required />
        </label>
        <label>
          <span class="ouasl_field-title"></span>
          <input type="tel" name="lawfirm_phone" placeholder="رقم الهاتف" required />
        </label>
        <label>
          <span class="ouasl_field-title"></span>
          <input type="email" name="lawfirm_email" placeholder="البريد الالكتروني" required />
        </label>
        <div class="ouasl_field-radios radios-content">
          <h4 class="ouasl_field-radios_title radios_title voicemailQuestion">هل يمكننا ترك بريد صوتي؟</h4>
          <div class="radios wrapper content-box">
            <div>
              <label class="radio wrapper">
                <span class="ouasl_field-title">
                  نعم، بالطبع
                </span>
                <input type="radio" name="lawfirm_radio" value="yes" checked />
              </label>
            </div>
            <div>
              <label class="radio wrapper">
                <span class="ouasl_field-title wrapper">لا، شكرًا</span>
                <input type="radio" name="lawfirm_radio" value="no" />
              </label>
            </div>
          </div>
        </div>
        <div class="text-msg">
          <label>
            <span class="ouasl_field-title"></span>
            <textarea name="lawfirm_message" placeholder="ماهي احتيجاتك" required></textarea>
          </label>
        </div>
        <div class="button-cta">
          <button type="submit" class="button-cta submit-form-btn">
            استفد من العرض
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
